com.csx.name=csx
com.csx.password=1234
# 引用其他值
com.csx.desc=姓名:${com.csx.name}--密码:${com.csx.password}


# 随机字符串
com.csx.value=${random.value}
# 随机int
com.csx.number=${random.int}
# 随机long
com.csx.bignumber=${random.long}
# 10以内的随机数
com.csx.test1=${random.int(10)}
# 10-20的随机数
com.csx.test2=${random.int[10,20]}

spring.profiles.active=test

# 是否开启模板缓存，默认true
spring.thymeleaf.cache=true
# 检查模板位置是否存在
spring.thymeleaf.check-template-location=true
# Content-Type value
spring.thymeleaf.content-type=text/html
# 是否启用MVC-Thymeleaf视
spring.thymeleaf.enabled=true
# 模板编码
spring.thymeleaf.encoding=UTF-8
# 应该从解析中排除的视图名称列表（用逗号分隔）
spring.thymeleaf.excluded-view-names=
# 要应用于模板的模板模式。另请参见StandardTemplateModeHandlers。
spring.thymeleaf.mode=HTML5
# 在链接网址时预先查看名称的前缀。
spring.thymeleaf.prefix=classpath:/templates/
# 链接网址时附加到视图名称的后缀。
spring.thymeleaf.suffix=.html
# 指定模板的解析顺序，默认为第一个.
spring.thymeleaf.template-resolver-order=
# 指定使用模板的视图名，多个以逗号分隔
spring.thymeleaf.view-names=



